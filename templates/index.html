<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-3xl shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Bulk Image Processor</h1>
        <form id="upload-form" class="space-y-4">
            <div class="flex items-center justify-center w-full">
                <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-indigo-300 border-dashed rounded-lg cursor-pointer bg-indigo-50 hover:bg-indigo-100 transition duration-300">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-indigo-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-indigo-400">PNG, JPG, GIF up to 10MB</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden" multiple accept="image/*" />
                </label>
            </div>
            <div id="file-list" class="text-sm text-gray-600"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-full hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                Process Images
            </button>
        </form>
        <div id="processing-status" class="mt-4 text-center hidden">
            <svg class="animate-spin h-5 w-5 mr-3 inline-block text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
        </div>
        <div id="download-link" class="mt-4 text-center hidden">
            <a href="#" class="text-indigo-600 hover:text-indigo-800 underline">Download CSV</a>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
